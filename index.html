<!DOCTYPE html>
<html lang="en" ng-app="dapperApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>dapper App</title>

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-resource.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
  <script src="http://maps.google.com/maps/api/js"></script>
  <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h3>search #tags</h3>
            <form class="form-inline">
              <div class="form-group">
                  <input type="text" ng-model="tag" class="form-control" placeholder="type any searc tag name..">
              </div>
                  <input type="submit" value="search" class="btn btn-default">
            </form>
            <p>{{tag}}</p>
        </div>
      </div>
  </div>
</body>
</html>
